<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Contact Form</title>
 <link rel="stylesheet"  href="form1.css" />  

 
 


   
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">
<form action="" method="post" id="proposal2014">

<div id="formcol1">

    <div id="formcol1">
        
        <h1>Summit Dog Rescue Contact Form</h1>
        <h3>*Fields that need to be filled out will be highlighted yellow.*</h3>
        
       
        <fieldset>
           <legend>Personal Information </legend>
           <ul>
               <li>
                   <label for="fstspkr1">First Name:</label>
                   <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" title="Insert Your First Name" />
               </li>
               <li>
                   <label for="lstname1">Last Name:</label>
                   <input id="lstname1" name="lstname1" type="text" class="reqfield" title="Insert Your Last Name" />
               </li>
               <li>
                   <label for="email1">Email:</label>
                   <input id="email1" class="reqfield" name="email1" type="text" title="Insert Your Email" />
               </li>
               <li>
                    <label for="spkrtitle1">Telephone:</label>
                    <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="15" title="Insert your phone number" />
                </li>
               <li>
                <label for="message1">Message:</label>
                <input id="message1" name="message1" type="text" title="Put your Message in this box" />
            </li>
           </ul>
       </fieldset>
     
       <p class="submit-button">    
       <input type="submit" value="Submit your proposal" /></p>
       </div> <!-- end of formcol1 div -->

         
</form>
       
           
</div> <!-- end wrapper div -->
</body>
</html>
